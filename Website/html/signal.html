    <div class="container row">
      <div
        class="card mt-5 offset-4"
        style="background-color: rgba(255, 255, 255, 0.8)"
      >
        <div class="card-title mt-3">
          <h3>Incident signal information entry</h3>
        </div>
        <div class="card-body">
          <div class="col-6" id="map"></div>
          <form class="col-6 g-3">
            <div class="col-md-12">
              <label for="inputEmail4" class="form-label">First Name</label>
              <input type="name" class="form-control" id="inputEmail4" />
            </div>
            <div class="col-md-12">
              <label for="inputPassword4" class="form-label">Last Name</label>
              <input type="name" class="form-control" id="inputPassword4" />
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="1234 Main St"
              />
            </div>
            <div class="col-12">
              <label for="inputReason" class="form-label">Reason</label>
              <input
                type="text"
                class="form-control"
                id="inputReason"
                placeholder="Write something"
              />
            </div>
            <div class="col-md-12">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="col-md-12">
              <label for="inputState" class="form-label">Team</label>
              <select id="inputState" class="form-select">
                <option selected>Team 1</option>
                <option>Team 2</option>
                <option>Team 3</option>
              </select>
            </div>
            <div class="col-md-12">
              <label for="inputVehicle" class="form-label">Vehicle</label>
              <select id="inputVehicle" class="form-select">
                <option selected>Vehicle 1</option>
                <option>Vehicle 2</option>
                <option>Vehicle 3</option>
                <option>Vehicle 4</option>
                <option>Vehicle 5</option>
                <option>Vehicle 6</option>
              </select>
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWP8S39Y7wW7Lgp2yNh7zV3hQuvbvnipk&callback=initMap"
    ></script>

    <script>
      function initMap() {
        var location = {
          lat: 42.497681,
          lng: 27.47003,
        };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: location,
        });

        var marker = new google.maps.Marker({
          position: location,
          map: map,
        });
      }
    </script>

    <script src="../assest/js/particles.js"></script>
    <script src="../assest/js/particles-config.js"></script>
