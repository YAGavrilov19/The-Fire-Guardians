    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <title>Signal</title>
</head>

<body>
  <div id="particles-js"></div>

  <nav class="navbar navbar-expand-lg navbar-dark transparent">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">
        <img src="../assest/img/logo.png" width="100px" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="employees.html">Employees</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="vehicles.html">Vehicles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fireext.html">Fire extinguishers</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="signal.html">Signal</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container row">
    <div class="card mt-5 offset-4" style="background-color: rgba(255, 255, 255, 0.8)">
      <div class="card-title mt-3">
        <h3>Incident signal information entry</h3>
      </div>
      <div class="card-body">
        <div class="col-6" id="map"></div>
        <form class="col-6 g-3" onclick="return false">
          <div class="col-md-12">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="name" class="form-control" id="inputEmail4" />
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="name" class="form-control" id="inputPassword4" />
          </div>
          <div class="col-12">
            <label for="Latitude" class="form-label">Latitude</label>
            <input type="text" class="form-control" id="x" />
          </div>
          <div class="col-12">
            <label for="Longitude" class="form-label">Longitude</label>
            <input type="text" class="form-control" id="y" />
          </div>
          <div class="col-md-12">
            <label for="inputCity" class="form-label">Reason</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="col-md-12">
            <label for="inputState" class="form-label">Team</label>
            <select id="inputState" class="form-select">
              <option selected>Team 1</option>
              <option>Team 2</option>
              <option>Team 3</option>
            </select>
          </div>
          <div class="col-md-12">
            <label for="inputVehicle" class="form-label">Vehicle</label>
            <select id="inputVehicle" class="form-select">
              <option selected>Vehicle 1</option>
              <option>Vehicle 2</option>
              <option>Vehicle 3</option>
              <option>Vehicle 4</option>
              <option>Vehicle 5</option>
              <option>Vehicle 6</option>
            </select>
          </div>
          <div class="col-12 mt-4">
            <button type="submit" class="btn btn-primary" onclick="report()">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="../assest/js/names.js"></script>
  <script src="../assest/js/script.js"></script>
  <script src="../assest/js/particles.js"></script>
  <script src="../assest/js/particles-config.js"></script>
</body>

</html>
